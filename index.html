<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfighters</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .character {
            position: absolute;
            width: 82px;
            height: 104px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .enemy {
            position: absolute;
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            z-index: 10;
        }

        #credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
            z-index: 10;
        }

        #credit a {
            color: #0066cc;
            text-decoration: none;
        }

        #credit a:hover {
            text-decoration: underline;
        }

        #link-list {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #link-list h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        #link-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #link-list li {
            margin: 5px 0;
        }

        #link-list a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        #link-list a:hover {
            text-decoration: underline;
        }

        #top-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: flex-start;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        #control-panel {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #take-control-button {
            padding: 8px 16px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            background-color: #ff69b4;
            color: white;
            border: 2px solid #ff1493;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #take-control-button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        #take-control-button.active {
            background-color: #32cd32;
            border-color: #228b22;
        }

        #take-control-button.active:hover {
            background-color: #228b22;
        }

        #spawn-button {
            padding: 8px 16px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            background-color: #ff8c00;
            color: white;
            border: 2px solid #ff6600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            align-self: center;
        }

        #spawn-button:hover {
            background-color: #ff6600;
            transform: scale(1.05);
        }

#controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            font-size: 14px;
            color: #666;
            text-align: center;
            display: none;
        }

        #controls.show {
            display: block;
        }

        #controls strong {
            color: #333;
        }

        #touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            pointer-events: none;
            z-index: 15;
            display: none;
        }

        #touch-controls.show {
            display: block;
        }

        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        #joystick-base {
            width: 150px;
            height: 150px;
            background-color: rgba(100, 100, 100, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
        }

        #joystick-stick {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 45px;
            transition: all 0.1s;
        }

        #slash-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 69, 180, 0.6);
            border: 4px solid rgba(255, 20, 147, 0.8);
            border-radius: 50%;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            user-select: none;
        }

        #slash-button:active {
            background-color: rgba(255, 20, 147, 0.8);
            transform: scale(0.95);
        }

        .player-label {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 10px;
            pointer-events: none;
            z-index: 6;
            transform: translate(-50%, -100%);
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <div id="link-list">
        <h3>Ga-do-go's favorite things</h3>
        <ul>
            <li><a href="https://www.lexaloffle.com/bbs/?pid=172533#p" target="_blank">play my game</a></li>
            <li><a href="https://archive.org/details/power-rangers-s-14-e-25-the-hunter-480p-x-265-edge-2020" target="_blank">Power Rangers</a></li>

        </ul>
    </div>
    <img id="logo" src="assets/gadogo.png" alt="Gadogo">
    <canvas id="particle-canvas"></canvas>
    <div id="characters-container"></div>
    <div id="top-controls">
        <button id="spawn-button">Add 5 Enemies</button>
        <div id="control-panel">
            <button id="take-control-button" class="control-button">Take Control</button>
        </div>
    </div>
    <div id="controls">
        <strong>Arrow Keys:</strong> Move | <strong>X:</strong> Slash
    </div>
    <div id="touch-controls">
        <div id="joystick-container">
            <div id="joystick-base"></div>
            <div id="joystick-stick"></div>
        </div>
        <div id="slash-button">SLASH</div>
    </div>
    <div id="credit">Sprite: <a href="https://www.spriters-resource.com/game_boy_advance/kirbynim/asset/15598/" target="_blank">Kirby Sprites</a></div>

    <script>
        // Load sprite sheets
        const walkSprite = new Image();
        walkSprite.src = 'assets/sword kirby walk.png';

        const idleSprite = new Image();
        idleSprite.src = 'assets/sword kirby idle.png';

        const slashSprite = new Image();
        slashSprite.src = 'assets/sword kirby slash.png';

        const crabSprite = new Image();
        crabSprite.src = 'assets/crab-enemy.png';

        const spikeSprite = new Image();
        spikeSprite.src = 'assets/spike-enemy.png';

        const characters = [];
        const enemies = [];
        const particles = [];
        const NUM_CHARACTERS = 4;
        const NUM_ENEMIES = 15;

        // WebSocket connection for multiplayer
        let ws = null;
        let clientId = Math.random().toString(36).substr(2, 9);
        let isMultiplayer = false;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to multiplayer server');
                isMultiplayer = true;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                isMultiplayer = false;
                // Try to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendToServer(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        let isFirstClient = null; // null = unknown, true = first, false = not first

        function handleServerMessage(data) {
            switch(data.type) {
                case 'init':
                    isFirstClient = data.isFirstClient;
                    console.log('Connected to server. First client:', isFirstClient);

                    // Try to initialize game now that we know if we're first
                    tryInitializeGame();

                    // Initial game state from server
                    if (data.gameState.stats) {
                        totalDeaths = data.gameState.stats.deaths;
                        totalDefeats = data.gameState.stats.defeats;
                        document.getElementById('deaths').textContent = totalDeaths;
                        document.getElementById('defeats').textContent = totalDefeats;
                    }
                    // Load existing characters from server
                    if (data.gameState.characters && data.gameState.characters.length > 0) {
                        data.gameState.characters.forEach(charData => {
                            if (charData.clientId !== clientId) {
                                updateRemoteCharacter(charData);
                            }
                        });
                    }
                    // Load existing enemies from server
                    if (data.gameState.enemies && data.gameState.enemies.length > 0) {
                        data.gameState.enemies.forEach(enemyData => {
                            if (!enemies.find(e => e.id === enemyData.id)) {
                                const enemy = createEnemyFromData(enemyData);
                                enemies.push(enemy);
                            }
                        });
                    }
                    break;

                case 'update_character':
                    // Update character from another client
                    if (data.clientId !== clientId) {
                        updateRemoteCharacter(data.character);
                    }
                    break;

                case 'update_enemy':
                    // Update enemy from another client
                    updateRemoteEnemy(data.enemy);
                    break;

                case 'remove_enemy':
                    // Remove enemy
                    const enemyIndex = enemies.findIndex(e => e.id === data.enemyId);
                    if (enemyIndex !== -1) {
                        enemies[enemyIndex].canvas.remove();
                        enemies.splice(enemyIndex, 1);
                    }
                    break;

                case 'spawn_enemies':
                    // Spawn new enemies from another client
                    if (data.clientId !== clientId) {
                        data.enemies.forEach(enemyData => {
                            const enemy = createEnemyFromData(enemyData);
                            enemies.push(enemy);
                        });
                    }
                    break;

                case 'update_stats':
                    totalDeaths = data.stats.deaths;
                    totalDefeats = data.stats.defeats;
                    document.getElementById('deaths').textContent = totalDeaths;
                    document.getElementById('defeats').textContent = totalDefeats;
                    break;

                case 'particle_burst':
                    if (data.clientId !== clientId) {
                        createParticleBurst(data.x, data.y, data.color, data.count, false);
                    }
                    break;

                case 'control_change':
                    // Handle control changes from other clients
                    if (data.clientId !== clientId) {
                        if (data.action === 'take' && data.kirbyId) {
                            // Find the character by ID and mark as controlled by that client
                            const char = characters.find(c => c.id === data.kirbyId || c.remoteId === data.kirbyId);
                            if (char) {
                                char.controlledBy = data.clientId; // Store WHO controls it
                                console.log('Remote client', data.clientId, 'took control of Kirby:', data.kirbyId);
                            }
                        } else if (data.action === 'release' && data.kirbyId) {
                            // Find and release this specific character
                            const char = characters.find(c => c.id === data.kirbyId || c.remoteId === data.kirbyId);
                            if (char) {
                                char.controlledBy = null;
                                console.log('Remote client released control of Kirby:', data.kirbyId);
                            }
                        }
                    }
                    break;
            }
        }

        function updateRemoteCharacter(charData) {
            // Find or create remote character
            // Check both id and remoteId to match characters from any client
            let char = characters.find(c => (c.id === charData.id) || (c.remoteId === charData.id));
            if (!char) {
                // Use playerNum from charData if available, otherwise use characters.length + 1
                const playerNum = charData.playerNum || (characters.length + 1);

                // Create a new remote character
                char = createCharacter(false, playerNum);
                char.remoteId = charData.id;
                char.isRemote = true;
                char.id = charData.id;
                // Apply the hue from remote character
                if (charData.hue !== undefined) {
                    char.hue = charData.hue;
                    char.canvas.style.filter = `hue-rotate(${char.hue}deg)`;
                }
                // Remove label for remote characters
                if (char.label) {
                    char.label.remove();
                    char.label = null;
                }
                characters.push(char);
            }

            // Only update position/state from server if we're not controlling this Kirby
            const isControlledByMe = myControlledKirbyId !== null && (char.id || char.remoteId) === myControlledKirbyId;
            if (!isControlledByMe) {
                // Update position and state (but NOT animation frames - let local animation handle that)
                char.x = charData.x;
                char.y = charData.y;
                char.state = charData.state;
                char.facingRight = charData.facingRight;
                // Don't update animation frames from server - causes glitching
                // char.currentFrame = charData.currentFrame;
                // char.slashFrame = charData.slashFrame;

                // Update canvas position
                char.canvas.style.left = char.x + 'px';
                char.canvas.style.top = char.y + 'px';
            }

            // Always update controlledBy status from server
            char.controlledBy = charData.controlledBy;
        }

        function updateRemoteEnemy(enemyData) {
            let enemy = enemies.find(e => e.id === enemyData.id);
            if (!enemy) {
                enemy = createEnemyFromData(enemyData);
                enemies.push(enemy);
            }
            enemy.x = enemyData.x;
            enemy.y = enemyData.y;
            enemy.facingRight = enemyData.facingRight;

            // Update canvas position
            enemy.canvas.style.left = enemy.x + 'px';
            enemy.canvas.style.top = enemy.y + 'px';
        }

        function createEnemyFromData(data) {
            const enemy = createEnemy(data.type);
            enemy.id = data.id;
            enemy.x = data.x;
            enemy.y = data.y;
            enemy.facingRight = data.facingRight;
            return enemy;
        }

        // Try to connect to WebSocket server
        connectWebSocket();

        // Particle canvas setup
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        // Stats tracking
        let totalDeaths = 0;
        let totalDefeats = 0;

        // Player control state
        const playerControls = [null, null, null, null]; // Which player controls which Kirby (index)
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            x: false
        };

        // Get viewport dimensions
        function getViewportWidth() {
            return window.innerWidth;
        }

        function getViewportHeight() {
            return window.innerHeight;
        }

        // Create a character object
        function createCharacter(isNormalColor, playerNum) {
            const canvas = document.createElement('canvas');
            canvas.className = 'character';
            canvas.width = 82;
            canvas.height = 104;

            const ctx = canvas.getContext('2d');

            // Create player label
            const label = document.createElement('div');
            label.className = 'player-label';
            label.textContent = `P${playerNum}`;
            label.style.display = 'none';
            document.getElementById('characters-container').appendChild(label);

            const hue = isNormalColor ? 0 : Math.random() * 360;

            const character = {
                id: clientId + '_' + Date.now() + '_' + Math.random(),
                canvas: canvas,
                ctx: ctx,
                x: Math.random() * (getViewportWidth() - 132),
                y: Math.random() * (getViewportHeight() - 180),
                vx: 0, // velocity x
                vy: 0, // velocity y
                speed: 1.5 + Math.random() * 1.5,
                targetX: Math.random() * getViewportWidth(),
                targetY: Math.random() * getViewportHeight(),
                currentFrame: 0,
                frameWidth: 33,
                frameHeight: 45,
                animationSpeed: 0.2, // 12 fps (0.2 * 60fps = 12)
                animationCounter: 0,
                isMoving: false,
                facingRight: true,
                hue: hue, // Normal color or random hue
                targetChangeTimer: Math.random() * 120, // Random initial timer
                state: 'idle', // 'idle', 'walk', or 'slash'
                blinkTimer: Math.random() * 180 + 120, // Random timer for idle blink
                blinkDuration: 0, // How long to show the blink frame
                slashFrame: 0,
                slashAnimationCounter: 0,
                isPlayer: isNormalColor, // Pink Kirby is player 1 by default
                followTarget: null, // For follower Kirbys
                health: 3, // Kirby health
                maxHealth: 3,
                invulnerable: false, // Invulnerability frames after respawn
                invulnerableTimer: 0,
                controlledBy: null, // Which player index controls this Kirby
                playerNum: playerNum,
                label: label,
                isRemote: false
            };

            // Apply hue rotation filter for random color (skip if normal color)
            if (!isNormalColor) {
                canvas.style.filter = `hue-rotate(${character.hue}deg)`;
            }

            document.getElementById('characters-container').appendChild(canvas);
            return character;
        }

        // Create an enemy object
        function createEnemy(type) {
            const canvas = document.createElement('canvas');
            canvas.className = 'enemy';
            canvas.width = 64;
            canvas.height = 64;

            const ctx = canvas.getContext('2d');

            const enemy = {
                id: clientId + '_enemy_' + Date.now() + '_' + Math.random(),
                type: type, // 'crab' or 'spike'
                canvas: canvas,
                ctx: ctx,
                x: Math.random() * (getViewportWidth() - 128),
                y: Math.random() * (getViewportHeight() - 128),
                vx: 0, // velocity x
                vy: 0, // velocity y
                speed: 0.5 + Math.random() * 1.5,
                targetX: Math.random() * (getViewportWidth() - 128),
                targetY: Math.random() * (getViewportHeight() - 128),
                facingRight: true,
                targetChangeTimer: Math.random() * 120,
                health: 3, // Enemy health
                maxHealth: 3
            };

            document.getElementById('characters-container').appendChild(canvas);
            return enemy;
        }

        function drawCharacter(character) {
            character.ctx.clearRect(0, 0, character.canvas.width, character.canvas.height);

            let sprite, frameX, spriteWidth, spriteHeight;

            // Select the appropriate sprite sheet and frame based on state
            if (character.state === 'slash') {
                sprite = slashSprite;
                spriteWidth = 41;
                spriteHeight = 52;
                frameX = character.slashFrame * 41;
            } else if (character.state === 'walk') {
                sprite = walkSprite;
                spriteWidth = 33;
                spriteHeight = 45;
                frameX = character.currentFrame * 33 + 1; // Offset to avoid bleed
            } else { // idle
                sprite = idleSprite;
                spriteWidth = 32;
                spriteHeight = 45;
                frameX = character.currentFrame * spriteWidth;
            }

            character.ctx.save();

            if (!character.facingRight) {
                character.ctx.translate(character.canvas.width, 0);
                character.ctx.scale(-1, 1);
            }

            // Scale all sprites to 2x their original size
            const scale = 2;
            const drawWidth = spriteWidth * scale;
            const drawHeight = spriteHeight * scale;

            // Align sprites: bottom-aligned, with x offset to match idle/walk position
            let offsetX = 0;
            let offsetY = character.canvas.height - drawHeight; // Bottom align

            // Adjust position for slash to align with idle/walk
            if (character.state === 'slash') {
                offsetY += 4; // Move slash down by 1 pixel
            }

            character.ctx.drawImage(
                sprite,
                frameX, 0,
                spriteWidth, spriteHeight,
                offsetX, offsetY,
                drawWidth, drawHeight
            );

            character.ctx.restore();
        }

        function drawEnemy(enemy) {
            enemy.ctx.clearRect(0, 0, enemy.canvas.width, enemy.canvas.height);

            const sprite = enemy.type === 'crab' ? crabSprite : spikeSprite;

            enemy.ctx.save();

            if (!enemy.facingRight) {
                enemy.ctx.translate(enemy.canvas.width, 0);
                enemy.ctx.scale(-1, 1);
            }

            enemy.ctx.drawImage(
                sprite,
                0, 0,
                sprite.width, sprite.height,
                0, 0,
                enemy.canvas.width, enemy.canvas.height
            );

            enemy.ctx.restore();
        }

        function updateAnimation(character) {
            // Handle slash animation
            if (character.state === 'slash') {
                // Last frame (frame 4) holds 3x longer
                const frameDelay = character.slashFrame === 4 ? 3 : 1;
                character.slashAnimationCounter += 0.2;
                if (character.slashAnimationCounter >= frameDelay) {
                    character.slashAnimationCounter = 0;
                    character.slashFrame++;
                    if (character.slashFrame >= 5) {
                        // Slash animation complete, return to previous state
                        character.state = character.isMoving ? 'walk' : 'idle';
                        character.slashFrame = 0;
                    }
                }
            }
            // Handle walk animation
            else if (character.isMoving) {
                character.state = 'walk';
                character.animationCounter += character.animationSpeed;
                if (character.animationCounter >= 1) {
                    character.animationCounter = 0;
                    character.currentFrame++;
                    if (character.currentFrame > 11) {
                        character.currentFrame = 0;
                    }
                }
            }
            // Handle idle animation with random blink
            else {
                character.state = 'idle';

                // Handle blink duration
                if (character.blinkDuration > 0) {
                    character.currentFrame = 1; // Frame 1 is the blink
                    character.blinkDuration--;
                    if (character.blinkDuration === 0) {
                        character.currentFrame = 0;
                    }
                } else {
                    character.currentFrame = 0;
                    character.blinkTimer--;

                    // Trigger blink
                    if (character.blinkTimer <= 0) {
                        character.blinkDuration = 10; // Show blink for 10 frames
                        character.blinkTimer = Math.random() * 180 + 120; // Reset timer
                    }
                }
            }
        }

        function moveCharacter(character) {
            // Apply velocity damping (friction)
            character.vx *= 0.85;
            character.vy *= 0.85;

            // Handle player control (only if controlled by this client)
            if (character.controlledBy === clientId) {
                character.isMoving = false;
                const moveSpeed = character.speed * 0.5; // Faster player movement

                if (keys.ArrowUp) {
                    character.vy -= moveSpeed;
                    character.isMoving = true;
                    lastActivityTime = Date.now();
                }
                if (keys.ArrowDown) {
                    character.vy += moveSpeed;
                    character.isMoving = true;
                    lastActivityTime = Date.now();
                }
                if (keys.ArrowLeft) {
                    character.vx -= moveSpeed;
                    character.facingRight = false;
                    character.isMoving = true;
                    lastActivityTime = Date.now();
                }
                if (keys.ArrowRight) {
                    character.vx += moveSpeed;
                    character.facingRight = true;
                    character.isMoving = true;
                    lastActivityTime = Date.now();
                }
                if (keys.x && character.state !== 'slash') {
                    character.state = 'slash';
                    character.slashFrame = 0;
                    character.slashAnimationCounter = 0;
                    lastActivityTime = Date.now();
                }
            }
            // Handle follower behavior (only if not controlled and there's an active player)
            else if (hasAnyPlayerControl() && character.followTarget && character.followTarget.controlledBy !== null) {
                const dx = character.followTarget.x - character.x;
                const dy = character.followTarget.y - character.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Follow at a distance
                if (distance > 100) {
                    character.isMoving = true;
                    const angle = Math.atan2(dy, dx);
                    character.vx += Math.cos(angle) * character.speed * 0.4;
                    character.vy += Math.sin(angle) * character.speed * 0.4;

                    if (dx > 0) {
                        character.facingRight = true;
                    } else if (dx < 0) {
                        character.facingRight = false;
                    }
                } else {
                    character.isMoving = false;
                }
            }
            // Normal AI behavior
            else {
                const dx = character.targetX - character.x;
                const dy = character.targetY - character.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    character.isMoving = true;
                    const angle = Math.atan2(dy, dx);
                    character.vx += Math.cos(angle) * character.speed * 0.3;
                    character.vy += Math.sin(angle) * character.speed * 0.3;

                    if (dx > 0) {
                        character.facingRight = true;
                    } else if (dx < 0) {
                        character.facingRight = false;
                    }
                } else {
                    character.isMoving = false;

                    // Pick a new random target when reaching the current one
                    character.targetChangeTimer--;
                    if (character.targetChangeTimer <= 0) {
                        character.targetX = Math.random() * (getViewportWidth() - 132);
                        character.targetY = Math.random() * (getViewportHeight() - 180);
                        character.targetChangeTimer = 60 + Math.random() * 120;
                    }
                }
            }

            // Apply velocity to position
            character.x += character.vx;
            character.y += character.vy;

            // Keep within bounds and bounce off edges
            const maxX = getViewportWidth() - 132;
            const maxY = getViewportHeight() - 180;

            if (character.x <= 0 || character.x >= maxX) {
                character.vx *= -0.5; // Bounce with damping
                character.x = Math.max(0, Math.min(maxX, character.x));
                // Set new target away from edge
                character.targetX = maxX / 2 + (Math.random() - 0.5) * maxX * 0.5;
                character.targetChangeTimer = 60 + Math.random() * 120;
            }

            if (character.y <= 0 || character.y >= maxY) {
                character.vy *= -0.5; // Bounce with damping
                character.y = Math.max(0, Math.min(maxY, character.y));
                // Set new target away from edge
                character.targetY = maxY / 2 + (Math.random() - 0.5) * maxY * 0.5;
                character.targetChangeTimer = 60 + Math.random() * 120;
            }

            character.canvas.style.left = character.x + 'px';
            character.canvas.style.top = character.y + 'px';
        }

        function moveEnemy(enemy) {
            // Apply velocity damping (friction)
            enemy.vx *= 0.85;
            enemy.vy *= 0.85;

            const dx = enemy.targetX - enemy.x;
            const dy = enemy.targetY - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 5) {
                const angle = Math.atan2(dy, dx);
                enemy.vx += Math.cos(angle) * enemy.speed * 0.3;
                enemy.vy += Math.sin(angle) * enemy.speed * 0.3;

                if (dx > 0) {
                    enemy.facingRight = true;
                } else if (dx < 0) {
                    enemy.facingRight = false;
                }
            } else {
                // Pick a new random target when reaching the current one
                enemy.targetChangeTimer--;
                if (enemy.targetChangeTimer <= 0) {
                    enemy.targetX = Math.random() * (getViewportWidth() - 128);
                    enemy.targetY = Math.random() * (getViewportHeight() - 128);
                    enemy.targetChangeTimer = 60 + Math.random() * 120;
                }
            }

            // Apply velocity to position
            enemy.x += enemy.vx;
            enemy.y += enemy.vy;

            // Keep within bounds and bounce off edges
            const maxX = getViewportWidth() - 128;
            const maxY = getViewportHeight() - 128;

            if (enemy.x <= 0 || enemy.x >= maxX) {
                enemy.vx *= -0.5; // Bounce with damping
                enemy.x = Math.max(0, Math.min(maxX, enemy.x));
                // Set new target away from edge
                enemy.targetX = maxX / 2 + (Math.random() - 0.5) * maxX * 0.5;
                enemy.targetChangeTimer = 60 + Math.random() * 120;
            }

            if (enemy.y <= 0 || enemy.y >= maxY) {
                enemy.vy *= -0.5; // Bounce with damping
                enemy.y = Math.max(0, Math.min(maxY, enemy.y));
                // Set new target away from edge
                enemy.targetY = maxY / 2 + (Math.random() - 0.5) * maxY * 0.5;
                enemy.targetChangeTimer = 60 + Math.random() * 120;
            }

            enemy.canvas.style.left = enemy.x + 'px';
            enemy.canvas.style.top = enemy.y + 'px';
        }

        // Check collision between two entities
        function checkCollision(entity1, entity2) {
            const dx = entity1.x - entity2.x;
            const dy = entity1.y - entity2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < 64; // Collision if within sprite size (doubled)
        }

        // Handle collision with repulsion
        function handleCollision(entity1, entity2) {
            const dx = entity1.x - entity2.x;
            const dy = entity1.y - entity2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance === 0) return; // Avoid division by zero

            // Normalize the direction vector
            const nx = dx / distance;
            const ny = dy / distance;

            // Randomly choose which entity to repel
            const repelFirst = Math.random() < 0.5;
            const repelForce = 8; // Velocity impulse strength

            if (repelFirst) {
                // Repel entity1 by adding velocity
                entity1.vx += nx * repelForce;
                entity1.vy += ny * repelForce;
                // Set new target away from collision
                entity1.targetX = entity1.x + nx * 150;
                entity1.targetY = entity1.y + ny * 150;
                entity1.targetChangeTimer = 60 + Math.random() * 120;
            } else {
                // Repel entity2 by adding velocity
                entity2.vx -= nx * repelForce;
                entity2.vy -= ny * repelForce;
                // Set new target away from collision
                entity2.targetX = entity2.x - nx * 150;
                entity2.targetY = entity2.y - ny * 150;
                entity2.targetChangeTimer = 60 + Math.random() * 120;
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color, size = 5) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 2;
                this.color = color;
                this.size = size;
                this.life = 60;
                this.maxLife = 60;
                this.gravity = 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life--;
            }

            draw(ctx) {
                const opacity = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = opacity;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }

            isAlive() {
                return this.life > 0;
            }
        }

        // Create particle burst
        function createParticleBurst(x, y, color, count = 20, sendToServerFlag = true) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color, Math.random() * 6 + 3));
            }
            // Send particle burst to server
            if (sendToServerFlag) {
                sendToServer({
                    type: 'particle_burst',
                    clientId: clientId,
                    x: x,
                    y: y,
                    color: color,
                    count: count
                });
            }
        }

        // Respawn character
        function respawnCharacter(character) {
            // Create pink particle burst for Kirby death
            createParticleBurst(character.x + 33, character.y + 45, '#ffb6c1', 25);

            totalDeaths++;
            document.getElementById('deaths').textContent = totalDeaths;

            // Send stats update to server
            sendToServer({
                type: 'update_stats',
                clientId: clientId,
                stats: {
                    deaths: totalDeaths,
                    defeats: totalDefeats
                }
            });

            character.health = character.maxHealth;
            character.x = Math.random() * (getViewportWidth() - 132);
            character.y = Math.random() * (getViewportHeight() - 180);
            character.vx = 0;
            character.vy = 0;
            character.invulnerable = true;
            character.invulnerableTimer = 120; // 2 seconds of invulnerability

            // Create spawn particle burst
            createParticleBurst(character.x + 33, character.y + 45, '#90ee90', 15);
        }

        // Check all collisions
        function checkCollisions() {
            // Check each character against each enemy
            for (let i = 0; i < characters.length; i++) {
                // Update invulnerability timer
                if (characters[i].invulnerable) {
                    characters[i].invulnerableTimer--;
                    if (characters[i].invulnerableTimer <= 0) {
                        characters[i].invulnerable = false;
                    }
                    // Blink effect during invulnerability
                    characters[i].canvas.style.opacity = Math.floor(characters[i].invulnerableTimer / 5) % 2 === 0 ? '0.5' : '1';
                } else {
                    characters[i].canvas.style.opacity = '1';
                }

                for (let j = 0; j < enemies.length; j++) {
                    if (checkCollision(characters[i], enemies[j])) {
                        // Auto-slash for AI Kirbys (not controlled by any player)
                        if (characters[i].controlledBy === null && characters[i].state !== 'slash') {
                            characters[i].state = 'slash';
                            characters[i].slashFrame = 0;
                            characters[i].slashAnimationCounter = 0;
                        }

                        // Handle damage
                        if (characters[i].state === 'slash') {
                            // Kirby is slashing, damage enemy
                            enemies[j].health -= 1;
                            if (enemies[j].health <= 0) {
                                // Create particle burst based on enemy type
                                const enemyColor = enemies[j].type === 'crab' ? '#ff6347' : '#9370db';
                                createParticleBurst(enemies[j].x + 32, enemies[j].y + 32, enemyColor, 30);

                                // Update stats
                                totalDefeats++;
                                document.getElementById('defeats').textContent = totalDefeats;

                                // Send stats update to server
                                sendToServer({
                                    type: 'update_stats',
                                    clientId: clientId,
                                    stats: {
                                        deaths: totalDeaths,
                                        defeats: totalDefeats
                                    }
                                });

                                // Send enemy removal to server
                                const enemyId = enemies[j].id;
                                sendToServer({
                                    type: 'remove_enemy',
                                    clientId: clientId,
                                    enemyId: enemyId
                                });

                                // Remove enemy
                                enemies[j].canvas.remove();
                                enemies.splice(j, 1);
                                j--;
                                continue;
                            }
                        } else if (!characters[i].invulnerable) {
                            // Enemy damages Kirby (only if not invulnerable)
                            characters[i].health -= 1;
                            if (characters[i].health <= 0) {
                                respawnCharacter(characters[i]);
                            } else {
                                // Brief invulnerability after taking damage
                                characters[i].invulnerable = true;
                                characters[i].invulnerableTimer = 60;
                            }
                        }

                        handleCollision(characters[i], enemies[j]);
                    }
                }
            }
        }

        let updateCounter = 0;
        function gameLoop() {
            // Check for inactivity timeout
            if (myControlledKirbyId !== null && (Date.now() - lastActivityTime) > INACTIVITY_TIMEOUT) {
                console.log('Auto-releasing control due to inactivity');
                toggleControl(); // Release control
            }

            // Update characters
            characters.forEach(character => {
                // Only move/animate if:
                // 1. Character is local (created by this client), OR
                // 2. Character is remote but controlled by this client
                const isControlledByMe = myControlledKirbyId !== null && (character.id || character.remoteId) === myControlledKirbyId;
                const shouldUpdate = !character.isRemote || isControlledByMe;

                if (shouldUpdate) {
                    moveCharacter(character);
                    updateAnimation(character);
                }

                drawCharacter(character);

                // Update label position and visibility
                // Show label if this character is controlled by ANYONE
                if (character.controlledBy !== null) {
                    // Create label if it doesn't exist (for remote characters)
                    if (!character.label) {
                        const label = document.createElement('div');
                        label.className = 'player-label';
                        label.textContent = `P${character.playerNum || '?'}`;
                        document.getElementById('characters-container').appendChild(label);
                        character.label = label;
                    }
                    character.label.style.display = 'block';
                    character.label.style.left = (character.x + 33) + 'px';
                    character.label.style.top = character.y + 'px';
                } else if (character.label) {
                    character.label.style.display = 'none';
                }

                // Send updates to server every 3 frames for:
                // - Local characters (created by this client)
                // - OR characters controlled by this client (even if remote)
                const shouldSendUpdate = !character.isRemote || isControlledByMe;

                if (shouldSendUpdate && updateCounter % 3 === 0) {
                    sendToServer({
                        type: 'update_character',
                        clientId: clientId,
                        character: {
                            id: character.id || character.remoteId,
                            x: character.x,
                            y: character.y,
                            state: character.state,
                            facingRight: character.facingRight,
                            currentFrame: character.currentFrame,
                            slashFrame: character.slashFrame,
                            controlledBy: character.controlledBy,
                            hue: character.hue,
                            playerNum: character.playerNum
                        }
                    });
                }
            });

            // Update enemies
            enemies.forEach((enemy, index) => {
                // Only move enemies if they belong to this client (created by this client)
                const isMyEnemy = enemy.id && enemy.id.startsWith(clientId);

                if (isMyEnemy) {
                    moveEnemy(enemy);

                    // Send enemy updates periodically (spread out by index to avoid spam)
                    if (updateCounter % 10 === index % 10) {
                        sendToServer({
                            type: 'update_enemy',
                            clientId: clientId,
                            enemy: {
                                id: enemy.id,
                                type: enemy.type,
                                x: enemy.x,
                                y: enemy.y,
                                facingRight: enemy.facingRight
                            }
                        });
                    }
                }

                drawEnemy(enemy);
            });

            // Update and draw particles
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(particleCtx);
                if (!particles[i].isAlive()) {
                    particles.splice(i, 1);
                }
            }

            // Check collisions
            checkCollisions();

            updateCounter++;
            requestAnimationFrame(gameLoop);
        }

        // Track loaded sprites
        let spritesLoaded = 0;
        const totalSprites = 5;

        let spritesReady = false;
        let gameInitialized = false;

        function checkAllSpritesLoaded() {
            spritesLoaded++;
            if (spritesLoaded === totalSprites) {
                spritesReady = true;
                console.log('Sprites loaded');
                tryInitializeGame();
                gameLoop();
            }
        }

        function tryInitializeGame() {
            if (gameInitialized || !spritesReady || isFirstClient === null) return;

            if (isFirstClient === true && characters.length === 0) {
                console.log('First client - creating game entities');
                gameInitialized = true;

                // We're the first client, create initial game state
                for (let i = 0; i < NUM_CHARACTERS; i++) {
                    characters.push(createCharacter(i === 0, i + 1));
                }

                // Create enemies (mix of crabs and spikes)
                for (let i = 0; i < NUM_ENEMIES; i++) {
                    const type = Math.random() < 0.5 ? 'crab' : 'spike';
                    enemies.push(createEnemy(type));
                }

                // Setup follower chain
                setupFollowers();
            } else if (isFirstClient === false) {
                console.log('Not first client - waiting for sync');
                gameInitialized = true;
            }
        }

        // Check if any player has control
        function hasAnyPlayerControl() {
            return characters.some(c => c.controlledBy !== null);
        }

        // Setup follower chain
        function setupFollowers() {
            const playerKirby = characters.find(c => c.isPlayer);
            const followers = characters.filter(c => !c.isPlayer);

            // Set up following chain
            followers[0].followTarget = playerKirby;
            followers[1].followTarget = followers[0];
            followers[2].followTarget = followers[1];
        }

        // Spawn more enemies
        function spawnEnemies(count) {
            const newEnemies = [];
            for (let i = 0; i < count; i++) {
                const type = Math.random() < 0.5 ? 'crab' : 'spike';
                const enemy = createEnemy(type);
                enemies.push(enemy);
                newEnemies.push({
                    id: enemy.id,
                    type: enemy.type,
                    x: enemy.x,
                    y: enemy.y,
                    facingRight: enemy.facingRight
                });
                // Create spawn particles
                createParticleBurst(enemy.x + 32, enemy.y + 32, '#ffd700', 15);
            }
            // Send to server
            sendToServer({
                type: 'spawn_enemies',
                clientId: clientId,
                enemies: newEnemies
            });
        }

        // Track which Kirby this client is controlling (by ID, not index!)
        let myControlledKirbyId = null;
        let lastActivityTime = Date.now();
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds of inactivity releases control

        // Toggle control - take control of next available Kirby
        function toggleControl() {
            const button = document.getElementById('take-control-button');
            const controls = document.getElementById('controls');
            const touchControls = document.getElementById('touch-controls');

            console.log('toggleControl called. Current myControlledKirbyId:', myControlledKirbyId);

            // If already controlling, release control
            if (myControlledKirbyId !== null) {
                console.log('Releasing control of Kirby:', myControlledKirbyId);
                const char = characters.find(c => (c.id || c.remoteId) === myControlledKirbyId);
                if (char) {
                    char.controlledBy = null;
                    console.log('Set controlledBy to null for character');
                } else {
                    console.warn('Could not find character with ID:', myControlledKirbyId);
                }

                const kirbyId = myControlledKirbyId;
                myControlledKirbyId = null;

                button.classList.remove('active');
                button.textContent = 'Take Control';
                controls.classList.remove('show');
                touchControls.classList.remove('show');

                // Reset X key
                keys.x = false;

                // Send control change to server
                sendToServer({
                    type: 'control_change',
                    clientId: clientId,
                    action: 'release',
                    kirbyId: kirbyId
                });

                // Reset activity timer
                lastActivityTime = Date.now();
            } else {
                // Find next available Kirby (one not controlled by anyone)
                console.log('Total characters:', characters.length);
                const availableChar = characters.find(c => c.controlledBy === null);

                console.log('Looking for available Kirby. Found:', availableChar ? 'yes' : 'no');
                console.log('Characters control state:', characters.map(c => ({id: c.id || c.remoteId, controlledBy: c.controlledBy, playerNum: c.playerNum})));

                if (availableChar) {
                    // Take control of this Kirby
                    availableChar.controlledBy = clientId;
                    myControlledKirbyId = availableChar.id || availableChar.remoteId;

                    console.log('Taking control of Kirby:', myControlledKirbyId, 'Player:', availableChar.playerNum);

                    button.classList.add('active');
                    button.textContent = 'Release Control';
                    controls.classList.add('show');
                    touchControls.classList.add('show');

                    // Reset activity timer
                    lastActivityTime = Date.now();

                    // Send control change to server
                    sendToServer({
                        type: 'control_change',
                        clientId: clientId,
                        action: 'take',
                        kirbyId: myControlledKirbyId
                    });
                } else {
                    console.warn('No available Kirbys found!');
                    alert('All Kirbys are currently being controlled!');
                }
            }
        }

        // Keyboard event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                e.preventDefault();
                keys[e.key] = true;
            } else if (e.key.toLowerCase() === 'x') {
                e.preventDefault();
                keys.x = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                e.preventDefault();
                keys[e.key] = false;
            } else if (e.key.toLowerCase() === 'x') {
                e.preventDefault();
                keys.x = false;
            }
        });

        // Button click handlers
        document.getElementById('take-control-button').addEventListener('click', toggleControl);
        document.getElementById('spawn-button').addEventListener('click', () => spawnEnemies(5));

        // Touch controls for joystick
        const joystick = document.getElementById('joystick-container');
        const joystickStick = document.getElementById('joystick-stick');
        let joystickActive = false;
        let joystickCenter = { x: 75, y: 75 };

        function handleJoystickMove(x, y) {
            const dx = x - joystickCenter.x;
            const dy = y - joystickCenter.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 45;

            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                joystickStick.style.left = (joystickCenter.x + Math.cos(angle) * maxDistance - 30) + 'px';
                joystickStick.style.top = (joystickCenter.y + Math.sin(angle) * maxDistance - 30) + 'px';
            } else {
                joystickStick.style.left = (x - 30) + 'px';
                joystickStick.style.top = (y - 30) + 'px';
            }

            // Convert to key presses
            keys.ArrowUp = dy < -10;
            keys.ArrowDown = dy > 10;
            keys.ArrowLeft = dx < -10;
            keys.ArrowRight = dx > 10;
        }

        function resetJoystick() {
            joystickStick.style.left = '45px';
            joystickStick.style.top = '45px';
            keys.ArrowUp = false;
            keys.ArrowDown = false;
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
        }

        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
        });

        joystick.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                handleJoystickMove(x, y);
            }
        });

        joystick.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            resetJoystick();
        });

        // Touch control for slash button
        const slashButton = document.getElementById('slash-button');
        slashButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.x = true;
        });

        slashButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.x = false;
        });

        // Start when all sprites load
        walkSprite.onload = checkAllSpritesLoaded;
        idleSprite.onload = checkAllSpritesLoaded;
        slashSprite.onload = checkAllSpritesLoaded;
        crabSprite.onload = checkAllSpritesLoaded;
        spikeSprite.onload = checkAllSpritesLoaded;

        // Handle window resize
        window.addEventListener('resize', () => {
            // Resize particle canvas
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;

            const maxXCharacter = getViewportWidth() - 132;
            const maxYCharacter = getViewportHeight() - 180;
            const maxXEnemy = getViewportWidth() - 128;
            const maxYEnemy = getViewportHeight() - 128;

            characters.forEach(character => {
                // Clamp position to new bounds
                if (character.x > maxXCharacter) character.x = maxXCharacter;
                if (character.y > maxYCharacter) character.y = maxYCharacter;

                // Clamp target to new bounds
                if (character.targetX > maxXCharacter) character.targetX = Math.random() * maxXCharacter;
                if (character.targetY > maxYCharacter) character.targetY = Math.random() * maxYCharacter;
            });

            enemies.forEach(enemy => {
                // Clamp position to new bounds
                if (enemy.x > maxXEnemy) enemy.x = maxXEnemy;
                if (enemy.y > maxYEnemy) enemy.y = maxYEnemy;

                // Clamp target to new bounds
                if (enemy.targetX > maxXEnemy) enemy.targetX = Math.random() * maxXEnemy;
                if (enemy.targetY > maxYEnemy) enemy.targetY = Math.random() * maxYEnemy;
            });
        });
