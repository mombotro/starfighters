<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Kirby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        .character {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            z-index: 10;
        }

        #credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
            z-index: 10;
        }

        #credit a {
            color: #0066cc;
            text-decoration: none;
        }

        #credit a:hover {
            text-decoration: underline;
        }

        #link-list {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #link-list h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        #link-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #link-list li {
            margin: 5px 0;
        }

        #link-list a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        #link-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="link-list">
        <h3>Ga-do-go's favorite things</h3>
        <ul>
            <li><a href="https://www.lexaloffle.com/bbs/?pid=172533#p" target="_blank">play my game</a></li>
        </ul>
    </div>
    <img id="logo" src="assets/gadogo.png" alt="Gadogo">
    <div id="characters-container"></div>
    <div id="credit">Sprite: <a href="https://www.pixil.art/art/kirby-sprites-e47ffff67cb5be7" target="_blank">Kirby Sprites</a></div>

    <script>
        // Load sprite sheet
        const spriteSheet = new Image();
        spriteSheet.src = 'assets/kirby walk.png';

        const characters = [];
        const NUM_CHARACTERS = 20;

        // Create a character object
        function createCharacter() {
            const canvas = document.createElement('canvas');
            canvas.className = 'character';
            canvas.width = 32;
            canvas.height = 32;

            const ctx = canvas.getContext('2d');

            const character = {
                canvas: canvas,
                ctx: ctx,
                x: Math.random() * (window.innerWidth - 64),
                y: Math.random() * (window.innerHeight - 64),
                speed: 1 + Math.random() * 2,
                targetX: Math.random() * window.innerWidth,
                targetY: Math.random() * window.innerHeight,
                currentFrame: 0,
                frameWidth: 32,
                frameHeight: 32,
                animationSpeed: 0.1 + Math.random() * 0.1,
                animationCounter: 0,
                isMoving: false,
                facingRight: true,
                hue: Math.random() * 360, // Random hue for color variation
                targetChangeTimer: Math.random() * 120 // Random initial timer
            };

            // Apply hue rotation filter for random color
            canvas.style.filter = `hue-rotate(${character.hue}deg)`;

            document.getElementById('characters-container').appendChild(canvas);
            return character;
        }

        function drawCharacter(character) {
            character.ctx.clearRect(0, 0, character.canvas.width, character.canvas.height);

            let frameX = character.currentFrame * character.frameWidth;

            character.ctx.save();

            if (!character.facingRight) {
                character.ctx.translate(character.canvas.width, 0);
                character.ctx.scale(-1, 1);
            }

            character.ctx.drawImage(
                spriteSheet,
                frameX, 0,
                character.frameWidth, character.frameHeight,
                0, 0,
                character.canvas.width, character.canvas.height
            );

            character.ctx.restore();
        }

        function updateAnimation(character) {
            if (character.isMoving) {
                character.animationCounter += character.animationSpeed;
                if (character.animationCounter >= 1) {
                    character.animationCounter = 0;
                    character.currentFrame++;
                    if (character.currentFrame > 3) {
                        character.currentFrame = 1;
                    }
                }
            } else {
                character.currentFrame = 0;
            }
        }

        function moveCharacter(character) {
            const dx = character.targetX - character.x;
            const dy = character.targetY - character.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 5) {
                character.isMoving = true;
                const angle = Math.atan2(dy, dx);
                character.x += Math.cos(angle) * character.speed;
                character.y += Math.sin(angle) * character.speed;

                if (dx > 0) {
                    character.facingRight = true;
                } else if (dx < 0) {
                    character.facingRight = false;
                }
            } else {
                character.isMoving = false;

                // Pick a new random target when reaching the current one
                character.targetChangeTimer--;
                if (character.targetChangeTimer <= 0) {
                    character.targetX = Math.random() * (window.innerWidth - 64);
                    character.targetY = Math.random() * (window.innerHeight - 64);
                    character.targetChangeTimer = 60 + Math.random() * 120;
                }
            }

            // Keep within bounds
            character.x = Math.max(0, Math.min(window.innerWidth - 64, character.x));
            character.y = Math.max(0, Math.min(window.innerHeight - 64, character.y));

            character.canvas.style.left = character.x + 'px';
            character.canvas.style.top = character.y + 'px';
        }

        function gameLoop() {
            characters.forEach(character => {
                moveCharacter(character);
                updateAnimation(character);
                drawCharacter(character);
            });
            requestAnimationFrame(gameLoop);
        }

        // Start when sprite sheet loads
        spriteSheet.onload = () => {
            // Create all characters
            for (let i = 0; i < NUM_CHARACTERS; i++) {
                characters.push(createCharacter());
            }
            gameLoop();
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            characters.forEach(character => {
                if (character.x > window.innerWidth - 64) character.x = window.innerWidth - 64;
                if (character.y > window.innerHeight - 64) character.y = window.innerHeight - 64;
            });
        });
    </script>
</body>
</html>
